<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Hoopz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="nba-logo.png" alt="NBA Logo" class="nba-logo">
            <h1 class="site-title">FantasyHoopz</h1>
        </div>
        <nav class="nav-icons">
            <i class="icon people"></i>
            <i class="icon graduation-cap"></i>
            <i class="icon home"></i>
            <i class="icon flag"></i>
            <i class="icon jersey"></i>
            <i class="icon search"></i>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="welcome-section">
            <h2>Welcome to FantasyHoopz</h2>
            <p>Home to Everything Basketball Related</p>
            <button class="cta-button">Let's Begin</button>
        </section>

        <div class="nba-side-logo">
            <img src="nba-side-logo.png" alt="NBA Logo">
        </div>
    </main>
</body>
</html>
